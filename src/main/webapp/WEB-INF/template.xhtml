<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Apollo</ui:insert></title>
        <h:outputScript name="js/layout.js" library="apollo-layout" />
        <h:outputScript name="js/prism.js" library="apollo-layout"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}">
        <div class="layout-wrapper #{guestPreferences.layoutMode}">
            <ui:include src="topbar.xhtml" />
            <ui:include src="menu.xhtml" />
            
            <div class="layout-content">
                <div class="layout-breadcrumb">
                    <div class="breadcrumb">
                        <div class="route-bar-breadcrumb">
                            <ui:insert name="viewname" />
                        </div>
                    </div>
                    
                    <div class="layout-breadcrumb-options">
                        <a href="#" title="Backup">
                            <i class="pi pi-cloud-upload"/>
                        </a><a href="#" title="Bookmark">
                            <i class="pi pi-bookmark"/>
                        </a><a href="#" title="Logout">
                            <i class="pi pi-sign-out"/>
                        </a>
                    </div>
                </div>
                
                <div class="layout-content-container">
                    <ui:insert name="content"/>
                </div>
                <ui:include src="footer.xhtml" />
            </div>
            
            <ui:include src="./config.xhtml" />

            <div class="layout-mask"></div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"></i>
            </f:facet>
 
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>


        <h:outputStylesheet name="css/primeicons.css" library="apollo-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="apollo-layout" />

        <h:outputStylesheet name="css/demo-#{guestPreferences.darkMode}.css" library="demo" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="apollo-layout" />
    </h:body>

</html>
